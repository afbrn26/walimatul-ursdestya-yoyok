<script>
  function openInvitation() {
    document.getElementById('landing').classList.add('hidden');
    const mainContent = document.getElementById('mainContent');
    mainContent.classList.remove('hidden');

    setTimeout(() => {
      new fullpage('#fullpage', {
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 500,
        scrollBar: false,
        navigation: false,
        backgroundColor: 'transparent',
        anchors: ['walimatul', 'ayat', 'profil', 'lokasi', 'kehadiran', 'hadiah'],
        afterLoad: function(origin, destination, direction) {
          // Putar video di section aktif
          const currentVideo = destination.item.querySelector('video');
          if (currentVideo) {
            currentVideo.play();
          }
        },
        onLeave: function(origin, destination, direction) {
          // Pause video di section sebelumnya
          const leavingVideo = origin.item.querySelector('video');
          if (leavingVideo) {
            leavingVideo.pause();
          }
        }
      });

      fullpage_api.moveTo('walimatul', 1);
    }, 100);
  }

  // Countdown Timer
  const countDownDate = new Date("June 21, 2025 08:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = countDownDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
  }, 1000);

  simplyCountdown('#countdown', {
    year: 2025,
    month: 6,
    day: 21
  });

  // Ambil nama tamu dari URL
  const urlParams = new URLSearchParams(window.location.search);
  const namaTamu = urlParams.get('to');
  if (namaTamu) {
    document.getElementById('guest-name').innerText = decodeURIComponent(namaTamu);
  }

  // Fade-in observer untuk gambar/video
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.querySelectorAll('.fade-in-image').forEach(el => el.classList.add('loaded'));
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.section').forEach(section => observer.observe(section));
</script>
