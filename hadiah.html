      background: #fffdf7;

      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

      margin: 10px 0;
      border-radius: 8px;
      text-align: left;
    }

    .rekening {
      font-weight: bold;
      color: #333;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-icon {
      color: #c19a6b;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .custom-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #c19a6b;
      color: white !important;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Tangerine', cursive;
      transition: background-color 0.3s ease;
    }
